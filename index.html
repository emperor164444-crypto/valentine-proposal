<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Be My Valentine? üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d8 25%, #ff8fab 50%, #ffd1dc 75%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 6s ease-in infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(255, 107, 157, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: cardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes cardEntry {
            0% {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        .greeting {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }
        
        .intro-text {
            font-size: 18px;
            color: #d81b60;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 600;
        }
        
        .question {
            font-family: 'Pacifico', cursive;
            font-size: 42px;
            color: #c2185b;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: white;
        }
        
        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 23, 68, 0.4);
        }
        
        #noBtn {
            background: linear-gradient(135deg, #ff6b9d, #ffc3d8);
            color: #c2185b;
            position: absolute;
        }
        
        .success-card {
            animation: cardEntry 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .success-message {
            font-size: 24px;
            color: #d81b60;
            margin-bottom: 30px;
            line-height: 1.8;
            font-weight: 600;
        }
        
        .success-heading {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff1744;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.5);
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        @media (max-width: 600px) {
            .greeting {
                font-size: 28px;
            }
            
            .question {
                font-size: 32px;
            }
            
            .intro-text {
                font-size: 16px;
            }
            
            button {
                font-size: 18px;
                padding: 12px 30px;
            }
            
            .success-heading {
                font-size: 36px;
            }
            
            .success-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="card" id="mainCard">
        <div class="greeting">Hii cutu ‚ù§Ô∏è</div>
        <p class="intro-text">
            I made this page just for you because there's something really important I need to ask you...
        </p>
        <h1 class="question">Will you be my Valentine? üíï</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üòç</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
    
    <div class="card success-card hidden" id="successCard">
        <p class="success-message">
            I knew you'd say yes, cutu üòç<br>
            You just made me the happiest person alive.
        </p>
        <h1 class="success-heading">My Valentine forever üíò</h1>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        // Floating hearts animation
        const heartsContainer = document.getElementById('heartsContainer');
        const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        setInterval(createHeart, 300);
        
        // Yes button growing animation
        const yesBtn = document.getElementById('yesBtn');
        let yesBtnScale = 1;
        
        function growYesButton() {
            yesBtnScale += 0.005;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            requestAnimationFrame(growYesButton);
        }
        
        growYesButton();
        
        // No button escape animation
        const noBtn = document.getElementById('noBtn');
        
        function moveNoButton() {
            const card = document.getElementById('mainCard');
            const cardRect = card.getBoundingClientRect();
            
            const maxX = cardRect.width - noBtn.offsetWidth - 40;
            const maxY = cardRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Confetti animation
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let confettiPieces = [];
        
        class ConfettiPiece {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 - 8;
                this.speedX = Math.random() * 6 - 3;
                this.color = ['#ff1744', '#f50057', '#ff6b9d', '#ffc3d8', '#ff8fab', '#ffd1dc'][Math.floor(Math.random() * 6)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }
            
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.speedY += 0.3;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }
        
        function launchConfetti() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 150; i++) {
                confettiPieces.push(new ConfettiPiece(centerX, centerY));
            }
        }
        
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiPieces.forEach((piece, index) => {
                piece.update();
                piece.draw();
                
                if (piece.y > canvas.height) {
                    confettiPieces.splice(index, 1);
                }
            });
            
            if (confettiPieces.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }
        
        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            launchConfetti();
            animateConfetti();
            
            setTimeout(() => {
                document.getElementById('mainCard').classList.add('hidden');
                document.getElementById('successCard').classList.remove('hidden');
            }, 500);
        });
        
        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
